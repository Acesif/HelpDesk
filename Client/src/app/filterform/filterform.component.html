<div class="mt-3"></div>
<h2>Dashboard</h2>
<form class="d-flex align-items-center justify-content-between mt-5" #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm.value)">
  <div class="mb-3">
    <label for="floatingSelect" class="form-label">Status</label>
    <select
      class="form-select"
      id="floatingSelect"
      name="status"
      [(ngModel)]="status"
    >
      <option value="" disabled>Select Status</option>
      <option value="OPEN">OPEN</option>
      <option value="RESOLVED">RESOLVED</option>
      <option value="CLOSED">CLOSED</option>
      <option value="REJECTED">REJECTED</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="trackingNumber" class="form-label">Tracking Number</label>
    <input
      type="number"
      class="form-control"
      id="trackingNumber"
      name="trackingNumber"
      [(ngModel)]="trackingNumber"
    >
  </div>
  <div class="mb-3">
    <label for="titleOrDescription" class="form-label">Title / Description</label>
    <input
      type="text"
      class="form-control"
      id="titleOrDescription"
      name="textdesc"
      [(ngModel)]="textdesc"
    >
  </div>
  <div class="mb-3">
    <label for="startDate" class="form-label">Start Date</label>
    <input
      type="month"
      class="form-control"
      id="startDate"
      name="startDate"
      [(ngModel)]="startDate"
    required
    />
  </div>
  <div class="mb-3">
    <label for="endDate" class="form-label">End Date</label>
    <input
      type="month"
      class="form-control"
      id="endDate"
      name="endDate"
      [(ngModel)]="endDate"
    required
    />
  </div>

  <button type="submit" class="btn btn-primary mt-3 ps-5 pe-5 py-2" >Filter</button>
</form>
