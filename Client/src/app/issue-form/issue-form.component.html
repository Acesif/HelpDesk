<form class="mb-5" #issueForm="ngForm" (ngSubmit)="onSubmit(issueForm)">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      [(ngModel)]="title"
      placeholder="Enter the issue title"
      required
    />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      [(ngModel)]="description"
      placeholder="Enter a description of the issue"
      rows="4"
      required
    ></textarea>
  </div>

<!--  <div class="mb-3">-->
<!--    <label for="category" class="form-label">Category</label>-->
<!--    <input-->
<!--      type="text"-->
<!--      class="form-control"-->
<!--      id="category"-->
<!--      name="category"-->
<!--      [(ngModel)]="category"-->
<!--      placeholder="Enter the issue category"-->
<!--      required-->
<!--    />-->
<!--  </div>-->
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select
      class="form-control"
      id="category"
      name="category"
      [(ngModel)]="category"
      required
    >
      <option value="" disabled selected>Select an issue category</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="attachments" class="form-label">Attachments</label>
    <input
      type="file"
      class="form-control"
      id="attachments"
      name="attachments"
      (change)="onFileSelected($event)"
      multiple
    />
  </div>

  <button type="submit" class="btn btn-success mt-3 pb-2 flex">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px" class="size-6">
      <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clipRule="evenodd" />
    </svg>
    Submit
  </button>
</form>
