<form class="mb-5" #issueForm="ngForm" (ngSubmit)="onSubmit(issueForm)">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      [(ngModel)]="title"
      placeholder="Enter the issue title"
      required
    />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      [(ngModel)]="description"
      placeholder="Enter a description of the issue"
      rows="4"
      required
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <input
      type="text"
      class="form-control"
      id="category"
      name="category"
      [(ngModel)]="category"
      placeholder="Enter the issue category"
      required
    />
  </div>

  <div class="mb-3">
    <label for="officeId" class="form-label">Office ID</label>
    <input
      type="text"
      class="form-control"
      id="officeId"
      name="officeId"
      [(ngModel)]="officeId"
      placeholder="Enter the Office ID"
      required
    />
  </div>

  <div class="mb-3">
    <label for="attachments" class="form-label">Attachments</label>
    <input
      type="file"
      class="form-control"
      id="attachments"
      name="attachments"
      (change)="onFileSelected($event)"
      multiple
    />
  </div>

  <button type="submit" class="btn btn-success mt-3">
    Submit
  </button>
</form>
