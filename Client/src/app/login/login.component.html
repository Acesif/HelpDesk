<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        required
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.dirty}"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty" class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        required
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.dirty}"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty" class="invalid-feedback">
        Password is required and should be at least 6 characters long.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="loginForm.invalid">
      Login
    </button>
    <!-- Login Button -->
    <button
      type="button"
      class="btn btn-secondary w-100"
      (click)="navigateToRegister()"
    >
      Don't have an account? Register
    </button>
  </form>
</div>
